<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节快乐</title>
    <style>
        body {
            background-image: url('valentine.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

		.message {
            background-color: rgba(300, 300, 300, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: absolute; /* 使用绝对定位 */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 水平居中微调 */
            bottom: 200px; /* 距离底部 50px */
        }

        h1 {
            color: #FF69B4;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 24px;
        }

       .heart {
            display: inline-block;
            animation: heartbeat 1s ease-in-out infinite;
            color: #FF69B4;
            font-size: 36px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="message">
        <h2>亲爱的[周董思密达]：</h2>
        <p>情人节快乐！<span class="heart">💖</span></p>
        <p>愿我们的爱如这春天的花朵，永远绚烂。</p>
    </div>
</body>

</html>
